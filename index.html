<html>
    <head>
        <link type="text/css" rel="stylesheet" href="./index.css">
        <link href="http://fonts.cdnfonts.com/css/akira-expanded" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    </head>

    <script>
        let test = false

        function testEnter(){
            let card = document.getElementById('CardBoxFilm+id')
            card.style.filter = 'blur(2px) grayscale(1)'

            let elem = document.getElementById('CardBtnFilm+id')
            elem.style.zIndex = 100
        }

        function testOut(){
            let card = document.getElementById('CardBoxFilm+id')
            card.style.filter = 'none'

            let elem = document.getElementById('CardBtnFilm+id')
            elem.style.zIndex = 1
        }
    </script>

    <body class="BodyWrapper">

        <!-------------- Menu component -------------->
            <div class="Menu">
                <span class="logo">Movies</span>
                <div>
                    <span class="navTxt navTxtActive">Films</span>  
                    <span class="navTxt">Series</span>
                    <span class="navTxt">Acteurs</span>

                    <span class="navBtn">Inscription</span>
                </div>
            </div>
        <!-------------- End Menu component -------------->  
        
        <!-------------- Search component -------------->  
            <div style="display: flex;flex-direction: column;justify-content: center;">
                <h1 style="text-align: center;font-size: 50px;margin-bottom: 0;">Films</h1>
                <span class="HeaderLine"></span>
                <div style="display: flex;flex-direction: row;justify-content: space-between;padding: 0 50px;">
                    <div class="SearchSelectBox">
                        <select class="SearchSelect">
                            <option style="background: #dddddd;" value="" disabled selected>Genre</option>
                            
                            <option style="background: #dddddd;" value="idGenre">LibelleGenre </option>
                        </select>
                    </div>
                    
                    <div class="SearchResolutionBox">
                        <span class="SearchResolutionItem">Tout</span>
                        <span class="SearchResolutionItem">HD</span>
                        <span class="SearchResolutionItem">4K</span>
                    </div>
                </div>

                <div class="SearchBar">
                    <input class="SearchInput" placeholder="Rechercher"/>
                    <div class="SearchIconeBox">
                        <i class="fa-solid fa-magnifying-glass SearchIcone"></i>
                    </div>
                </div>

            </div>
        <!-------------- End Search component -------------->

        <!-------------- Main component -------------->
            <div class="MainBox">
                <div style="width: fit-content; margin: auto;" onmouseenter="testEnter()" onmouseleave="testOut()">
                    <div class="CardBox">
                        <div class="ImgCardBox">
                            <img id='CardBoxFilm+id' class="MovieImgCard" src="./affiche.jpg" width="220"/>
                            <span class="DateCardBox">15 dec. 2021</span>
                        </div>
                        <div class="TxtCardBox">
                            <div style="display: flex;flex-direction: column;justify-content: center;max-width: 160px;">
                                <p style="font-size: 19px;margin: 0;">Jack Reacher</p>
                                <span class='GenreBox'>Action</span>
                            </div>
                            <div style="display: flex;justify-content: center;">
                                <span class="NoteCard">85%</span>
                            </div>
                        </div>
                    </div>
                    <span id="CardBtnFilm+id" class="CardBtn">Voir l'affiche</span>
                </div>
            </div>
        <!-------------- End Main component -------------->

        <!-------------- Footer component -------------->
            <div class="Footer">

            </div>
        <!-------------- End Footer component -------------->
    </body>
</html>
